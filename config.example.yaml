# AI provider for the setup wizard (resume parsing + config generation)
# If not configured, falls back to the evaluation provider below
#
# For a free option, use Ollama (runs locally):
#   1. Install: https://ollama.com/download
#   2. Pull a model: ollama pull llama3.1:8b
#   3. Start Ollama: ollama serve  (or launch the desktop app)
#   4. Uncomment and set: provider: "ollama", model: "llama3.1:8b"
wizard:
  # provider: "anthropic"  # "anthropic", "openai", or "ollama"
  # api_key: ""
  # model: "claude-sonnet-4-5-20250514"
  # base_url: ""  # For Ollama or custom endpoints

evaluation:
  # AI provider: "anthropic", "openai", or "ollama"
  #
  # Ollama (free, local): Install from https://ollama.com/download
  #   then run:  ollama pull llama3.1:8b
  #   and start: ollama serve   (or launch the Ollama desktop app)
  #   Set provider: "ollama" and base_url: "http://localhost:11434/v1"
  provider: "anthropic"
  # API key (or use env vars: ANTHROPIC_API_KEY, OPENAI_API_KEY)
  api_key: ""
  # anthropic_api_key: ""  # Legacy field, still works
  model: "claude-haiku-4-5-20251001"
  # base_url: "http://localhost:11434/v1"  # For Ollama or custom endpoints
  resume_profile: "data/resume_profile.json"
  evaluations_store: "data/evaluations.json"
  max_concurrent: 1
  delay_between_calls: 3.0
  max_retries: 5
  default_days: 1
  description_max_chars: 6000
  # Path to evaluator patterns YAML (generated by --setup wizard, or hand-edited)
  # If this file doesn't exist, built-in patterns are used as fallback
  evaluator_patterns: "data/evaluator_patterns.yaml"
