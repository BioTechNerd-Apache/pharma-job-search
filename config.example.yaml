    # Broad terms (cast a wide net, discipline filter narrows results)
    - "scientist pharma"
    - "scientist biotech"
    - "biologist pharma"
    # Specific roles
    - "cell gene therapy scientist"
    - "bioanalytical scientist"
    - "molecular biology scientist"
    - "oncology scientist"
